<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content=
      "width=device-width,
      user-scalable=no,
      initial-scale=1.0,
      maximum-scale=1.0,
      minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
    action="https://mate-academy-form-lesson.herokuapp.com/create-application"
    method="post">
      <fieldset class="personalInformation block">
        <legend>Personal information</legend>
        <label class="input__block">
          Surname:
          <input
            type="text"
            name="surname"
            autocomplete="off"
          >
        </label>
        <label class="input__block">
          Name:
          <input
            type="text"
            name="name"
            autocomplete="off"
          >
        </label>
        <label class="input__block" name="age">
          How old are You?

          <input
            type="number"
            value="12"
            max="100"
            min="1"
          >
        </label>
        <label class="input__block">
          Full date of birth:

          <input
            name="birthDate"
            type="date"
            placeholder="mm/dd/yyyy"
          >
        </label>
        <label class="input__block">
          I accept the term of the agreement
          <input type="checkbox" name="terms">
        </label>
      </fieldset>

      <fieldset class="registration block">
        <legend>Registration</legend>

        <label class="input__block">
          E-mail:
          <input
            type="email"
            placeholder="email@example.com"
            name="email"
            required
          >
        </label>
        <label class="input__block">
          Password:
          <input
            type="password"
            name="password"
            required
          >
        </label>
      </fieldset>

      <fieldset class="facts block">
        <legend>An interesting fact about you!</legend>
        <label class="input__block">
          Do you love cats?
          <input type="radio" name="loveCats">Yes
          <input type="radio" name="loveCats">No
        </label>
        <label class="input__block">
          What is your favourite color?
          <input type="color" name="color">
        </label>
        <label class="input__block">
          What time do you go to bed?
          <input type="time" name="bedTime">
        </label>
        <label class="input__block">
          What are your favorite brand of cars?

          <select
            name="cars"
            id="fav_cars"
            multiple
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>

        <label class="input__block">
          How do you rate our work?

          <input
            type="range"
            value="0"
            name="rate"
          >
        </label>
      </fieldset>

      <fieldset class="additional-info block">
        <legend>Additional info:</legend>
        <label class="input__block">
          Comments:

          <textarea
            type="feedback"
            name="feedbackText"
            minlength="0"
            maxlength="1000"
          ></textarea>
        </label>
        <label class="input__block">
          Would you recommend us?

          <select name="recommend" id="recommend_us">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>

      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
